<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Folder</title>
    <link rel="stylesheet" href="css/folder-creation-style.css">
</head>
<body>
    <div class="lock-screen">
        <div class="lock-screen-background">
            <form action="" id="folder-creation">
                <div class="note-creation-wrapper">
                    <div class="creation-btns"> 
                        <div class="new-folder-btn">
                            <input class='folder-title' type="text" placeholder="Enter Folder Name">
                        </div>
                    </div>
                    <div class="delete-submit-btns">
                            <a class="deletebtn" href="main-page.html">
                                <div>
                                    <p>Delete</p>
                                </div>
                            </a>
                            <a class="submitbtn" href="main-page.html">
                                <button type="submit">
                                    <p>Submit</p>
                                </button>
                            </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/folder-creation-app.js"></script>
</body>
</html>
