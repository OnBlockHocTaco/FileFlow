<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Folder</title>
    <link rel="stylesheet" href="css/folder-creation-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9a5ca2ae87.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="new-folder-screen">
        <div class="new-folder-screen-background">
            <button id="backButton" onclick="window.location.href='main-page.html'">Back</button> 

            <form action="" id="folder-creation">
                <div class="folder-creation-wrapper">
                    
                    <div class="creation-btns"> 
                        <div class="new-folder-btn"> 
                            <input id="folderplaceholder" class='folder-title' type="text" placeholder="Enter Folder Name">
                        </div>
                    </div>

                    <div class="delete-submit-btns">
                        <a class="deletebtn" href="main-page.html">
                            <button type="button">
                                <p>Delete</p>
                            </button>
                        </a>
                        <a class="submitbtn">
                            <button type="submit">
                                <p>Submit</p>
                            </button>
                        </a>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/folder-creation-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
