<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Type Selection Screen</title>
    <!-- <link rel="stylesheet" href="css/note-creation-style.css"> -->
</head>
<body>
    <div class="lock-screen">
        <div class="lock-screen-background">
            <!-- Back Button -->
            <button id="backButton" onclick="window.location.href='lockscreen.html'">Back</button>
            <form action="" id="note-creation">
                <div class="note-creation-wrapper">
                    <div class="creation-btns">
                        <div class="new-note-btn">
                            <input id="notetitle" type="text" placeholder="Note Title">
                        </div>
                        <div class="new-todo-btn">
                            <p>Folder Name</p>
                        </div>
                    </div>
                    <div class="description-box">
                        <input class="description-input" type="text" placeholder="Note Description">
                    </div>
                    <div class="delete-submit-btns">
                        <a href="main-page.html" class="deletebtn">
                            <p>Delete</p>
                        </a>
                        <div class="submitbtn">
                            <button id="submitbtn" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/note-creation-app.js"></script>
</body>
</html>
