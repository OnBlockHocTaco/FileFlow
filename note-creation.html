<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Type Selection Screen</title>
    <link rel="stylesheet" href="note-creation-style.css">
</head>
<body>
    <div class="lock-screen">
        <div class="lock-screen-background">
            <div class="note-creation-wrapper">
                <div class="creation-btns">
                    <div class="new-note-btn">
                        <input type="text" placeholder="Note Title">
                    </div>
                    <div class="new-todo-btn">
                        <p>Folder Name</p>
                    </div>
                </div>
                <div class="description-box">
                    <input class="description-input" type="text" placeholder="Note Description">
                </div>
                <div class="delete-submit-btns">
                    <a href="main-page.html" class="deletebtn">
                        <div>
                            <p>Delete</p>
                        </div>
                    </a>
                    <div class="submitbtn">
                        <p>Submit</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="note-creation-app.js"></script>
</body>
</html>
