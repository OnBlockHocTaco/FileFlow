<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/internal-folder-view-style.css">
    <script src="https://kit.fontawesome.com/9a5ca2ae87.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="folder-screen">
        <div class="folder-screen-background">




            <div class="header">
                <div class="section-headings">
                    <h2 class="page-title">File Flow</h2>
                    <h5 class="folders-label">Folder</h5>
                </div>


                
                <div class="action-buttons">
                        <button id="backButton" onclick="window.location.href='main-page.html'">Back</button>
                        <button type="button" id="new-note-btn" class="btn btn-primary"><i class="fa-solid fa-plus"></i>New Note</button>
                </div>
            </div>

            <div class="note-list">

            </div>

            <div class="footer-with-icons">
                <div class="home-icon"></div>
                <div class="file-icon"></div>
                <div class="calendar-icon"></div>
            </div>

        </div>

    </div>
    <script src="js/internal-folder-view-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
