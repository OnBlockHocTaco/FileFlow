<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlow Main Page</title>
    <link rel="stylesheet" href="style-main-page.css">
</head>
<body>
    <div class="lock-screen">
        <div class="lock-screen-background">
            <div class="header">
                <div class="section-headings">
                    <h1 class="page-title">File Flow</h1>
                    <h2 class="folders-label">YOUR FOLDERS</h2>
                </div>
                <div class="action-buttons">
                    <div class="new-folder-btn">
                        <div class="new-folder-text"><h3>New Folder</h3></div>
                    </div>
                    <div class="new-note-btn">
                        <div class="new-note-text"><h3>New Note</h3></div>
                    </div>
                </div>
            </div>
            <div class="folder-list">
                
            </div>
            <div class="footer-with-icons">
                <div class="home-icon"></div>
                <div class="file-icon"></div>
                <div class="calendar-icon"></div>
            </div>
        </div>
    </div>
    <script src="main-page-app.js"></script>
</body>
</html>
