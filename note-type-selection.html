<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Type Selection Screen</title>
    <!-- <link rel="stylesheet" href="css/note-type-selection-style.css"> -->
</head>
<body>
    <div class="lock-screen">
        <div class="lock-screen-background">
            <div class="note-creation-wrapper">
                <div class="creation-btns">
                    <a class="new-note-btn" href="note-creation.html">
                        <div>
                        <p>New Note</p>
                        </div>
                    </a>
                    <a class="new-todo-btn" href="todo-creation.html">
                        <div>
                            <p>New ToDo</p>
                        </div>
                    </a>
                </div>
                <div class="delete-submit-btns">
                    <div class="deletebtn">
                        <p>Delete</p>
                    </div>
                    <div class="submitbtn">
                        <p>Submit</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/note-type-selection-app.js"></script>

</html>
